{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Registration</title>
    <link
      rel="icon"
      href="{% static 'images/holy-chat-favicon.png' %}"
      type="image/png"
    />
    <link
      rel="icon"
      href="{% static 'images/holy-chat-favicon.png' %}"
      type="image/png"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script>
      function togglePasswordVisibility(id) {
        const passwordField = document.getElementById(id);
        const toggleButton = document.getElementById("toggle-" + id + "-icon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleButton.classList.remove("bi-eye-slash");
          toggleButton.classList.add("bi-eye");
        } else {
          passwordField.type = "password";
          toggleButton.classList.remove("bi-eye");
          toggleButton.classList.add("bi-eye-slash");
        }
      }
    </script>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <br />
      <h2 class="text-center mb-4">Register</h2>
      <button class="btn btn-secondary mb-3">
        <a
          href="{% url 'homepage' %}"
          style="color: white; text-decoration: none"
          >Homepage</a
        >
      </button>
      <p>
        Already have an account? <a href="{% url 'login' %}">Click to login</a>
      </p>

      {% if messages %}
      <div class="alert alert-danger" role="alert">
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" class="w-100">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            value="{{ request.POST.username }}"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            value="{{ request.POST.email }}"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name:</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            value="{{ request.POST.first_name }}"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name:</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            value="{{ request.POST.last_name }}"
            required
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label">Password:</label>
          <div class="input-group">
            <input
              type="password"
              name="password1"
              id="password1"
              required
              class="form-control"
            />
            <button
              type="button"
              id="toggle-password1"
              class="btn btn-outline-secondary"
              onclick="togglePasswordVisibility('password1')"
              title="Show/Hide Password"
            >
              <i id="toggle-password1-icon" class="bi bi-eye-slash"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password:</label>
          <div class="input-group">
            <input
              type="password"
              name="password2"
              id="password2"
              required
              class="form-control"
            />
            <button
              type="button"
              id="toggle-password2"
              class="btn btn-outline-secondary"
              onclick="togglePasswordVisibility('password2')"
              title="Show/Hide Password"
            >
              <i id="toggle-password2-icon" class="bi bi-eye-slash"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <br />
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
